<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<h2 class="display-6 text-center mb-4">Information About Book</h2>
<table class="table table-hover">
    <thead>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <div th:each="group : ${groups}">
    <tr>
        <td><p th:text="${group.id}"/></td>
        <td><p th:text="${group.name}"/></td>
        <td style="align: right"><a th:href="@{/groups/{id}(id=${group.id})}" class="btn btn-warning">See More</a> </td>
    </tr>
    </div>
    </tbody>
</table>
<nav aria-label="Page navigation example">
    <ul class="pagination" th:if="${groups.totalPages > 0}">
        <li class="page-item" th:each="page : ${numbers}" th:class="${page == groups.number} ? active">
            <a class="page-link" th:href="@{'/groups?page=' + ${page}}" th:text="${page + 1}"></a>
        </li>
    </ul>
</nav>
<a th:href="@{/groups/new}" class="btn btn-success">CREATE NEW GROUP</a>
</body>
</html>
