<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>create group</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">
    <h2 class="display-6 text-center mb-4">Create Group</h2>
    <div class="container mt-5 mb-5">
        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
            <div class="row align-items-center g-lg-5 py-5">
                <div class="col-md-10 mx-auto col-lg-5">
                    <form class="p-4 p-md-5 border rounded-3 bg-light" th:method="POST" th:action="@{/groups}" th:object="${group}">
                        <div class="form-floating mb-3">
                            <input name="name" type="text" th:field="*{name}" id="name" class="form-control">
                            <label for="name">Group Name</label>
                        </div>
                        <button type="submit" class="btn btn-success">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
