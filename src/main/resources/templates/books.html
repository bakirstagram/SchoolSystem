<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Groups</title>
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<table class="table table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>Author</th>
        <th>Name</th>
        <th>Year</th>
        <td>Info</td>
    </tr>
    </thead>

    <tbody>
    <div th:each="book : ${books}">
        <tr>
            <td><p th:text="${book.id}"/></td>
            <td><p th:text="${book.author}"/></td>
            <td><p th:text="${book.name}"/></td>
            <td><p th:text="${book.year}"/></td>
            <td><a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-warning">About</a> </td>
        </tr>
    </div>
    </tbody>
</table>



</div>

<nav aria-label="Page navigation example">
    <ul class="pagination" th:if="${books.totalPages > 0}">
        <li class="page-item" th:each="page : ${numbers}" th:class="${page == books.number} ? active">
            <a class="page-link" th:href="@{'/books?page=' + ${page}}" th:text="${page + 1}"></a>
        </li>
    </ul>
</nav>
</body>
</html>
