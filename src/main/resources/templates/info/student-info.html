<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>About Student</title>
</head>
<body>
<div>
    <header th:insert="blocks/header :: header"></header>
    <h2 class="display-6 text-center mb-4">Information About Student</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Age</td>
            <td>Group</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><p th:text="${student.id}"/></td>
            <td><p th:text="${student.name}"/></td>
            <td><p th:text="${student.age}"/></td>
            <td><p th:if="${student.groupp} != null" th:text="${student.groupp.name}"></p></td>
            <td><a th:href=" '/students/' + ${student.id} + '/edit'" class="btn btn-warning">Edit</a></td>
        </tr>
        </tbody>
    </table>

    <h2 class="display-6 text-center mb-4">Students Books</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Author</td>
            <td>Year</td>
            <td>Info</td>
        </tr>
        </thead>
        <tbody>
        <div th:each="book : ${student.books}">
            <tr>
                <td><p th:text="${book.id}"></p></td>
                <td><p th:text="${book.name}"></p></td>
                <td><p th:text="${book.author}" /></td>
                <td><p th:text="${book.year}"/></td>
                <td><a th:href=" '/books/' + ${book.id}" class="btn btn-warning">Info</a></td>
            </tr>
        </div>
        </tbody>
    </table>
</div>
</body>
</html>
