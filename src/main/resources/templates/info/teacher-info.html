<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Teacher</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<h2 class="display-6 text-center mb-4">Information About Teacher</h2>
<table class="table table-hover">
    <thead>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Age</td>
        <td>Specification</td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p th:text="${teacher.id}"/></td>
        <td><p th:text="${teacher.name}"/></td>
        <td><p th:text="${teacher.age}"/></td>
        <td><p th:text="${teacher.specification}"/></td>
        <td><a th:href=" '/teachers/' + ${teacher.id} + '/edit'" class="btn btn-warning">Edit</a></td>
    </tr>
    </tbody>
</table>
<h2 class="display-6 text-center mb-4">Groups</h2>
<table class="table table-hover">
    <thead>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Info</td>
    </tr>
    </thead>
    <tbody>
    <div th:each="group : ${teacher.groupps}">
    <tr th:if="${teacher.groupps != null}">
        <td><p th:text="${group.id}"/></td>
        <td><p th:text="${group.name}"/></td>
        <td><a th:href=" '/groups/' + ${group.id}" class="btn btn-warning">Info</a></td>
    </tr>
    </div>
    </tbody>
</table>
</body>
</html>
