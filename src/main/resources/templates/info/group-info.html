<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title th:text="${group.name}"></title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<h2 class="display-6 text-center mb-4">Set Teacher</h2>

<h2 class="display-6 text-center mb-4">
    <form th:method="POST" th:action="@{/groups/{id}/set(id=${group.id})}">
    <select name="teacher_id" id="teacher_id" class="form-select" style="max-width: 15%;display: inline">
        <option th:each="teacher : ${teachers}" th:text="${teacher.name}" th:value="${teacher.id}"/>
    </select>
    <input  type="submit" value="Подтвердить" class="btn btn-primary">
</form>
</h2>
<h2 class="display-6 text-center mb-4">Students in this Group</h2>
<table class="table table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Group</th>
        <td>Info</td>
    </tr>
    </thead>

    <tbody>
    <div th:each="student : ${students}">
        <tr th:if="${student.groupp} != null">
            <td><p th:text="${student.id}"/></td>
            <td><p th:text="${student.name}"/></td>
            <td><p th:text="${student.age}"/></td>
            <td><p th:if="${student.groupp} != null" th:text="${student.groupp.name}"></p></td>
            <td><a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-warning">See More</a> </td>
        </tr>
    </div>
    </tbody>
</table>
</body>
</html>
