<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Teachers</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<table class="table table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Specification</th>
        <td>Info</td>
    </tr>
    </thead>

    <tbody>
    <div th:each="teacher : ${teachers}">
        <tr>
            <td><p th:text="${teacher.id}"/></td>
            <td><p th:text="${teacher.name}"/></td>
            <td><p th:text="${teacher.age}"/></td>
            <td><p th:text="${teacher.specification}"/></td>
            <td><a th:href="@{/teachers/{id}(id=${teacher.id})}" class="btn btn-warning">See More</a> </td>
        </tr>
    </div>
    </tbody>
</table>
<nav aria-label="Page navigation example">
    <ul class="pagination" th:if="${teachers.totalPages > 0}">
        <li class="page-item" th:each="page : ${numbers}" th:class="${page == teachers.number} ? active">
            <a class="page-link" th:href="@{'/teachers?page=' + ${page}}" th:text="${page + 1}"></a>
        </li>
    </ul>
</nav>
<a th:href="@{/teachers/new}" class="btn btn-success">ADD NEW TEACHER</a>
</body>
</html>
