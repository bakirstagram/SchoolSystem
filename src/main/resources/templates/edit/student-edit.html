<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<h2 class="display-6 text-center mb-4">Edit Student</h2>
<div class="container mt-5 mb-5">
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 bg-light" th:method="PATCH" th:action="@{/students/{id}(id=${student.id})}" th:object="${student}">
                    <div class="form-floating mb-3">
                        <input type="text" th:value="${student.name}" name="name" id="name" class="form-control">
                        <label for="name">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="age" id="age" th:value="${student.age}" class="form-control">
                        <label for="age">Age</label>
                    </div>
                    <button type="submit" class="w-100 btn btn-lg btn-primary">Обновить</button>
                    <hr class="my-4">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
